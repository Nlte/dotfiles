# --------------------------------------------------------------------------------
# Colors
# --------------------------------------------------------------------------------
env:
  TERM: xterm-256color
  WINIT_HIDPI_FACTOR: '1'

# --------------------------------------------------------------------------------
# Shell
# --------------------------------------------------------------------------------
shell:
  program: /usr/local/bin/fish
  args:
    - --command=tmux



